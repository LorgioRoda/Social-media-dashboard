<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1>Social Media Dashboard</h1>
      <p class="header-total">Total Followers: 23,004</p>
    </div>
  </header>
    <section class="top-card">
      <div class="wrapper">
        <div class="grid">
         <!-- Facebook -->
         <article class="card Facebook">
           <p card-title>
             <img src="images/icon-facebook.svg" alt="">
             @LorgioRoda
           </p>
           <p class="card-followers">
             <span class="card-followers-number">1987</span>
             <span class="card-followers-title">Followers</span>
             <p class="card-today">
               <img src="/images/icon-up.svg" alt="">
               12 Today</p>
           </p>
         </article>
         <!-- Twitter -->
         <article class="card Twitter">
           <p card-title>
             <img src="images/icon-twitter.svg" alt="">
             @LorgioRoda
           </p>
           <p class="card-followers">
             <span class="card-followers-number">500</span>
             <span class="card-followers-title">Followers</span>
             <p class="card-today">
               <img src="/images/icon-up.svg" alt="">
               20 Today</p>
           </p>
         </article>
         <!-- Instagram -->
         <article class="card Instagram">
           <p card-title>
             <img src="images/icon-instagram.svg" alt="">
             @LorgioRoda
           </p>
           <p class="card-followers">
             <span class="card-followers-number">1087</span>
             <span class="card-followers-title">Followers</span>
             <p class="card-today">
               <img src="/images/icon-up.svg" alt="">
               30 Today</p>
           </p>
         </article>
         <!-- Youtube -->
         <article class="card Youtube">
           <p card-title>
             <img src="images/icon-youtube.svg" alt="">
             @LorgioRoda
           </p>
           <p class="card-followers">
             <span class="card-followers-number">20987</span>
             <span class="card-followers-title">Followers</span>
             <p class="card-today">
               <img src="/images/icon-up.svg" alt="">
               15 Today</p>
           </p>
         </article>
       </div>
      </div>
    </section>
    <section class="overview">
      <div class="wrapper">
        <div class="card-small">
          
        </div>
      </div>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
